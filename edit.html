<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>Main</title>
</head>
<body>
<div class="full-page">
    <div class="panel-top">
        <div class="panel-top-fixed py-2 px-5">
            <div class="panel-top-items-box">
                <img src="images/notification-icon.svg" alt="svg">

                <div class="user-cabinet">
                </div>
            </div>

        </div>
    </div>

    <div class="container-fluid p-5">
        <div class="col-md-12 px-0 table-box">
            <div class="table-top-panel border-bottom d-flex align-items-center justify-content-between px-5 pt-5 pb-4">
                <p class="account-title mb-2">Қисқа муддатли ўқув курсларида иштирок этаётган тингловчи ҳақида
                    маълумот</p>
            </div>

            <div class="edit-container form-blue min-vh-75 d-flex justify-content-center py-5">
                <div class="col-md-9">
                    <form class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Family">Фамилия</label>
                                <input type="text" class="form-control" id="Family">
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="js/jQuery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
